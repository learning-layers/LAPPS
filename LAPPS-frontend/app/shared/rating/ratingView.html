<div class="rating-stars">
  <span ng-repeat="n in [] | rangeFilter:value"
        class="glyphicon glyphicon-star text-color-staryellow">
  </span><span ng-repeat="n in [] | rangeFilter:(5-value)"
               class="glyphicon glyphicon-star-empty text-color-staryellow"></span>
  <span class="hspacer05 text-color-paleblack "></span>
</div>
