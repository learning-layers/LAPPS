<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A simple example of a client using the OpenID Connect button to log in to the LAPPS application." />
		<title>OpenID Connect LAPPS Test Client</title>
		
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		
	</head>
	<body>
		
		<!-- Static content -->
		
		<!-- The login screen -->
		<div id="login" align = "center">
			<h1>Exemplary LAPPS</h1>
			<p>
				<!-- OpenID Connect button, here the authentication server configuration takes place -->
				<span id="signinButton">
					<span id="oidc-signin"
						data-callback="signinCallback"
						data-name="Learning Layers"
						data-logo="http://learning-layers.eu/wp-content/themes/learninglayers/images/logo.png"
						data-size="lg"
						data-server="http://api.learning-layers.eu/o/oauth2"
						data-clientid="f31522e8-3088-4ef8-9eb3-2881f39a7f78"
						data-scope="openid phone email address profile">
					</span>
				</span>
			</p>
			<h2 id="status"/>
		</div>
		
		<!-- The main view area -->
		<div id="mainView">
			<h1 align="center">Exemplary LAPPS Application Client</h1>
			
			<div id="welcomeMessage">waiting for LAPPS to respond..</div>
			<br><br>
			
		</div>
		
		<!-- End static content -->
		
		<!-- import jQuery for AJAX calls -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		
		<!-- import Bootstrap for responsive UI -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		
		<!-- import JWS and JSRSASIGN -->
		<script type="text/javascript" src="./js/jsjws/jws-2.0.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/ext/base64.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/base64x-1.1.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/ext/jsbn.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/ext/jsbn2.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/asn1hex-1.1.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/crypto-1.1.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/ext/rsa.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/ext/rsa2.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/rsapem-1.1.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/rsasign-1.2.min.js"></script>
		<script type="text/javascript" src="./js/jsrsasign/x509-1.1.js"></script>
		
		<!-- Here the actual logic takes place -->
		<script type="text/javascript" src="./js/example_application.js"></script>
		<script type="text/javascript" src="./js/request_lib.js"></script>
		
	</body>
</html>
